<!DOCTYPE html>
<html>
<head>
  <title>OSC Sender</title>
</head>
<body>

  <button onclick="sendOSCMessage()">Send OSC Message</button>

  <script>
    // Send an OSC message
    function sendOSCMessage() {
      const address = '/example';
      const args = [123, 4.56, 'hello'];

      // Create a new XMLHttpRequest object
      const xhr = new XMLHttpRequest();

      // Open a POST request to the server
      xhr.open('POST', 'http://localhost:3000/send-osc', true);

      // Set the content type header
      xhr.setRequestHeader('Content-Type', 'application/json');

      // Send the OSC message as JSON
      xhr.send(JSON.stringify({
        address: address,
        args: args
      }));

      console.log('Sent OSC message:', address, args);
    }
  </script>

</body>
</html>
